<div class="container">
    <h1 class="primary-title">ACCESSI GIORNALIERI</h1>
    <div class="home-css mb-40">
        <!-- <mat-form-field appearance="outline">
            <input matInput type="text" placeholder="Filter">
        </mat-form-field> -->
    </div>

    <div *ngIf="!isLoading">
        <table mat-table [dataSource]="dataSource" class="custom-table mat-elevation-z8">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element" [customerStatusColor]="element.status">
                    {{element.customer.name}} </td>
            </ng-container>

            <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef> Cognome </th>
                <td mat-cell *matCellDef="let element" [customerStatusColor]="element.status">
                    {{element.customer.surname}} </td>
            </ng-container>

            <ng-container matColumnDef="access">
                <th mat-header-cell *matHeaderCellDef>Orario Ingresso</th>
                <td mat-cell *matCellDef="let element" [customerStatusColor]="element.status">
                    {{element.access | date:'shortTime' }} </td>
            </ng-container>

            <ng-container matColumnDef="subscriptionExpires">
                <th mat-header-cell *matHeaderCellDef>Scadenza Abbonamento</th>
                <td mat-cell *matCellDef="let element" [customerStatusColor]="element.status">
                    {{element.customer.subscriptionExpires | date }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <mat-paginator [length]="totalAccess" [pageSize]="accessPerPage" [pageSizeOptions]="pageSizeOptions"
            [pageIndex]="currentPage" showFirstLastButtons #paginator (page)="onChangedPage($event)">
        </mat-paginator>

    </div>
    <mat-spinner *ngIf="isLoading" style="margin: 60px auto;"></mat-spinner>

</div>
